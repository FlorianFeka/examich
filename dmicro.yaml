apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-user-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice-user
  template:
    metadata:
      labels:
        app: microservice-user
    spec:
      containers:
      - name: microservice-user
        image: registry.feka.info/examich-microservice-user:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: microservice-user-service
spec:
  selector:
    app: microservice-user
  ports:
    - protocol: TCP
      port: 9091
      targetPort: 80

