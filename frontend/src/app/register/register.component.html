<div class="container">
  <mat-card class="register-container">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content class="register-form">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error
            *ngIf="registerForm.controls['username'].hasError('required')"
          >
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error
            *ngIf="registerForm.controls['email'].hasError('required')"
          >
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
            Email is <strong>invalid</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error
            *ngIf="registerForm.controls['password'].hasError('required')"
          >
            Password is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="registerForm.controls['password'].hasError('minlength')"
          >
            Minimum <strong>5 characters</strong>
          </mat-error>
        </mat-form-field>

        <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit">
            Register
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
